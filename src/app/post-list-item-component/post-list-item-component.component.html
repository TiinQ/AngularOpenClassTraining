<li [ngClass]="{'list group item' : true, 
'list-group-item-success': conditionBootStrap === 'yes',
'list-group-item-danger' : conditionBootStrap === 'no',
'list-group-item-warning' : conditionBootStrap === 'mouais'
}">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="col-xs-6">{{postTitle}}</h2>
            <p class="col-xs-6" style = "text-align : right" >{{postDate | date : 'M/d/yy, h:mm a'}}</p><br>
        </div>
    </div>
    <p>{{postContent}}</p>
    <button class="btn btn-success" (click)="onUp()">Love it!</button>
    <button class="btn btn-danger" (click)="onDown()">Don't love it</button>

</li>
